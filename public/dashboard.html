<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/video/studio/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="page-type" content="protected">
  <title>siduri - dashboard</title>
  <link rel="stylesheet" href="css/siduri.css">
  <style>
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }
    .stat-card .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
    }
    .stat-card .stat-label {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    .empty-state a {
      color: var(--accent);
    }
    .video-actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
    .btn-danger {
      border-color: var(--error);
      color: var(--error);
    }
    .btn-danger:hover {
      background: var(--error);
      color: var(--bg-primary);
    }
    .video-details {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      display: none;
    }
    .video-details.expanded {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="./" class="logo">siduri</a>
    <nav class="nav">
      <a href="./">create</a>
      <a href="dashboard" class="active">dashboard</a>
      <a href="settings">settings</a>
      <a href="#" id="logoutBtn">exit</a>
    </nav>
  </header>

  <main class="container" style="margin-top: 1rem;">
    <!-- Global stats - siduri style -->
    <div class="stats-grid" id="globalStats">
      <div class="stat-card">
        <div class="stat-value" id="totalVideos">0</div>
        <div class="stat-label">videos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalViews">0</div>
        <div class="stat-label">total views</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalWatchTime">0:00</div>
        <div class="stat-label">watch time</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgCompletion">0%</div>
        <div class="stat-label">avg completion</div>
      </div>
    </div>

    <!-- Video list -->
    <div class="card vertical">
      <h2 style="margin-bottom: 1.5rem;">your videos</h2>
      <div class="video-list" id="videoList">
        <div class="empty-state">
          <p>loading...</p>
        </div>
      </div>
    </div>
  </main>

  <div id="shareModal" class="modal" style="display:none;">
    <div class="modal-overlay" onclick="closeShareModal()" style="position:absolute; inset:0; background:transparent;"></div>
    <div class="modal-content card vertical" style="z-index:1;">
      <h2>share video</h2>
      <p class="video-meta">generate a tracking link for this recipient</p>

      <div class="modal-lead">
        <div class="form-group" style="margin-bottom: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">recipient email *</label>
          <input type="email" id="shareEmail" placeholder="john@company.com" required
            style="width: 100%; padding: 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
        </div>

        <div class="form-group" style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">recipient name (optional)</label>
          <input type="text" id="shareName" placeholder="John Smith"
            style="width: 100%; padding: 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
        </div>

        <button id="generateLinkBtn" class="btn btn-primary" onclick="generateShareLink()" style="width:100%;">
          generate tracking link
        </button>

        <div id="shareLinkResult" style="display:none; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
          <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">tracking link</label>
          <div style="display: flex; gap: 0.5rem;">
            <input type="text" id="shareLink" readonly 
              style="flex:1; padding: 0.75rem; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
            <button class="btn" onclick="copyShareLink()">copy</button>
          </div>
          <p class="video-meta" style="margin-top: 0.5rem;">
            paste this link in your email to track when they watch
          </p>
        </div>

        <button class="btn" onclick="closeShareModal()" style="margin-top: 1rem; width:100%; background:transparent; border:none;">close</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
